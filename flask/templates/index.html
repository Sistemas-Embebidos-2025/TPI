<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arduino Control</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
            integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script defer src="script.js"></script> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>ðŸŒ¿ Smart Garden Monitoring System ðŸŒ¿</h1>

    <!-- Sensor Charts -->
    <div class="card">
        <h2>Sensor Monitoring</h2>
        <div class="chart-container">
            <canvas id="moistureChart"></canvas>
            <canvas id="lightChart"></canvas>
        </div>
        <div class="sensor-display">
            <div>Current Moisture: <span id="moistureValue" class="sensor-value">0</span></div>
            <div>Current Light: <span id="lightValue" class="sensor-value">0</span></div>
        </div>
    </div>

    <!-- Threshold Controls -->
    <!--TODO: Sync thresholds-->
    <div class="card">
        <div class="control-group">
            <label>Moisture Threshold:
                <input type="range" class="threshold-input" data-type="M_THRESH" min="0" max="1023" value="500" 
                oninput="updateThresholdDisplay(this, 'MOISTURE_THRESHValue')" 
                onchange="sendThresholdUpdate(this)">
                <span id="MOISTURE_THRESHValue" class="value-display">500</span>
            </label>
        </div>
        <div class="control-group">
            <label>Light Threshold:
                <input type="range" class="threshold-input" data-type="L_THRESH" min="0" max="1023" value="500" 
                       oninput="updateThresholdDisplay(this, 'LIGHT_THRESHValue')" 
                       onchange="sendThresholdUpdate(this)">
                <span id="LIGHT_THRESHValue" class="value-display">500</span>
            </label>
        </div>
    </div>

    <div class="card">
        <h2>Control Modes</h2>
        <div class="control-group">
            <div class="mode-switch">
                <label>Irrigation Mode:
                    <label class="switch">
                        <input type="checkbox" id="autoIrrigationToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span id="irrigationModeStatus" class="mode-status">Auto</span>
                </label>
            </div>
            <div class="mode-switch">
                <label>Light Mode:
                    <label class="switch">
                        <input type="checkbox" id="autoLightToggle" checked>
                        <span class="slider"></span>
                    </label>
                    <span id="lightModeStatus" class="mode-status">Auto</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Manual Controls -->
    <div class="card">
        <h2>Manual Controls</h2>
        <div class="control-group manual-controls" id="irrigationControls" style="display: none;">
            <button id="manualIrrigationToggle" class="control-btn">
                Irrigation: <span id="irrigationState">OFF</span>
            </button>
        </div>
        <div class="control-group manual-controls" id="lightControls" style="display: none;">
            <label>Light Brightness:
                <input type="range" min="0" max="255" id="manualLightSlider">
                <span class="value-display" id="manualLightValue">0</span>
            </label>
        </div>
    </div>

    <div class="card"><h2>Event Log</h2>
        <button id="getLogsButton" class="control-btn">Get Logs</button>
        <button id="clearLogsButton" class="control-btn">Clear Logs</button>
        <div id="logDisplay" style="max-height: 300px; overflow-y: auto; margin-top: 10px;">
            <table id="logTable" class="log-table">
                <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Event Type</th>
                    <th>Value</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="logStatus" style="margin-top: 5px; font-style: italic;"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
