<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arduino Control</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <!-- <script defer src="script.js"></script> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1>ðŸŒ¿ Smart Garden Monitoring System ðŸŒ¿</h1>

    <!-- Sensor Charts -->
    <div class="card">
        <h2>Sensor Monitoring</h2>
        <div class="chart-container">
            <canvas id="moistureChart"></canvas>
            <canvas id="lightChart"></canvas>
        </div>
        <div class="sensor-display">
            <div>Current Moisture: <span id="moistureValue" class="sensor-value">0</span></div>
            <div>Current Light: <span id="lightValue" class="sensor-value">0</span></div>
        </div>
    </div>

    <!-- Threshold Controls -->
    <div class="card">
        <h2>Threshold Settings</h2>
        <div class="control-group">
            <label>Moisture Threshold:
                <input type="range" class="threshold-input" data-type="MOISTURE_THRESH" min="0" max="1023" value="500">
                <span id="MOISTURE_THRESHValue" class="value-display">500</span>
            </label>
        </div>
        <div class="control-group">
            <label>Light Threshold:
                <input type="range" class="threshold-input" data-type="LIGHT_THRESH" min="0" max="1023" value="300">
                <span id="LIGHT_THRESHValue" class="value-display">300</span>
            </label>
        </div>
    </div>

    <!-- Manual Controls -->
    <div class="card">
        <h2>Manual Controls</h2>
        <div class="control-group">
            <button id="manualIrrigation" class="control-btn">
                Irrigation: <span id="irrigationState">OFF</span>
            </button>
            <button id="manualLight" class="control-btn">
                Artificial Light: <span id="lightState">OFF</span>
            </button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
